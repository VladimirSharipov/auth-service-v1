version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d authdb"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/authdb?sslmode=disable
      - JWT_SECRET=your-very-secure-secret-key-change-this-in-production
      - ACCESS_TOKEN_DURATION=900
      - REFRESH_TOKEN_DURATION=604800
      - WEBHOOK_URL=http://webhook-service:9000/webhook
    depends_on:
      postgres:
        condition: service_healthy

  webhook-service:
    image: httpd:2.4
    ports:
      - "9000:80"
    volumes:
      - ./webhook-mock:/usr/local/apache2/htdocs/
    command: >
      sh -c "
        echo '#!/bin/bash
        echo \"Content-Type: application/json\"
        echo \"\"
        echo \"{\\\"status\\\": \\\"received\\\", \\\"timestamp\\\": \\\"$(date -Iseconds)\\\"}\"
        ' > /usr/local/apache2/htdocs/webhook.cgi &&
        chmod +x /usr/local/apache2/htdocs/webhook.cgi &&
        httpd-foreground
      "

volumes:
  postgres_data:
